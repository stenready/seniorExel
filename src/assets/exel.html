<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Excel</title>
</head>

<body>

  <div id="app" class="container">

    <div class="exel">

      <div class="exel__header">

        <input type="text" class="input" value="Новая таблица">

        <div class="wrap">

          <div class="button">
            <span class="material-icons">
              delete_forever
            </span>
          </div>

          <div class="button">
            <span class="material-icons">
              exit_to_app
            </span>
          </div>

        </div>
      </div>

      <div class="exel__toolbar">

        <div class="button">
          <span class="material-icons">
            format_align_left
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_align_center
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_align_right
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_bold
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_italic
          </span>
        </div>
        <div class="button">
          <span class="material-icons">
            format_underlined
          </span>
        </div>

      </div>

      <div class="exel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>

      <div class="exel__table">

        <div class="row">

          <div class="row-info"></div>

          <div class="row-data">
            <div class="column">
              A
            </div>
            <div class="column">
              B
            </div>
            <div class="column">
              C
            </div>
          </div>

        </div>

        <div class="row">

          <div class="row-info">1</div>
          <div class="row-data">
            <div class="ceil selected" contenteditable>qwdwqdwqdqw</div>
            <div class="ceil">wqdqwdq</div>
            <div class="ceil">qwdqwd</div>
          </div>

        </div>

      </div>

    </div>

  </div>

</body>

</html>
